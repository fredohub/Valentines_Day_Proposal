<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./Styles/yes.css">
<title>Valentine Surprise</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="header_text">Hoorayy!!!</h1>

    <div class="gif_container">
        <img src="https://i.gifer.com/Pak.gif" alt="Cute animated illustration">
    </div>

    <p class="text">You're now MINE!!!</p>
</div>

<!-- Audio elements -->
<audio id="popSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.mp3" type="audio/mpeg">
</audio>

<audio id="sparkleSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-magical-coin-win-1936.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const pop = document.getElementById("popSound");
    const sparkle = document.getElementById("sparkleSound");

    // Play pop sound immediately
    if (pop) pop.volume = 0.7; pop.play().catch(() => {});

    // Play sparkle sound 400ms later
    setTimeout(() => { 
        if (sparkle) sparkle.volume = 0.5; sparkle.play().catch(() => {}); 
    }, 400);

    const duration = 3000; // Confetti duration in ms
    const end = Date.now() + duration;

    const myConfetti = confetti.create(null, { resize: true });
    const hearts = ['‚ù§Ô∏è','üíñ','üíï','üíò'];

    (function frame() {
        // Left and right confetti
        myConfetti({
            particleCount: 4,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ['#FFC0CB','#FF69B4','#FAF9F6','#CBE6EF']
        });
        myConfetti({
            particleCount: 4,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ['#FFC0CB','#FF69B4','#FAF9F6','#CBE6EF']
        });

        // Heart confetti
        myConfetti({
            particleCount: 3,
            angle: 90,
            spread: 70,
            origin: { x: Math.random(), y: 0 },
            shapes: ['text'],
            scalar: 1.5,
            ticks: 200,
            gravity: 0.4,
            drift: 0.5,
            startVelocity: 20,
            text: hearts[Math.floor(Math.random() * hearts.length)]
        });

        if (Date.now() < end) requestAnimationFrame(frame);
    })();
});
</script>

</body>
</html>
